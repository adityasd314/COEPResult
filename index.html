    <style>.result-link {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
      animation: gradientAnimation 3s linear infinite alternate;
    }
    
    .result-link:hover {
      transform: scale(1.1);
      animation: none; /* Disable the animation on hover */
    }
    
    @keyframes gradientAnimation {
      0% {
    background-position: 0% 50%;
    filter: brightness(1);

  }
  100% {
    background-position: 100% 50%;
    filter: brightness(1.5);


  }
    }
    
    @media (max-width: 768px) {
      .result-link {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
    
    a {
    display: flex;
    margin-top: 2rem;
    width:80%;
    margin-left: auto;
    margin-right: auto;

}
